<head>

    <style>
        *{

        body{

<body>

<div class="login-box">
    <h2>‡§Æ‡§æ‡§≤‡§ø‡§ï ‡§≤‡•â‡§ó‡§ø‡§®</h2>
    <p>OTP ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç</p>

    <!-- Phone Number Input -->
    <input type="text" id="phone" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (10 ‡§Ö‡§Ç‡§ï)">
    <button onclick="sendOTP()">OTP ‡§≠‡•á‡§ú‡•á‡§Ç</button>

    <div id="recaptcha-container"></div>

    <!-- OTP Input -->
    <input type="text" id="otp" placeholder="OTP ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç">
    <button onclick="verifyOTP()">‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç</button>

</div>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
    // üëâüëâ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•á Firebase Config ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§®‡§æ ‡§π‡•à
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': function(response) {}
    });

    function sendOTP(){
        const number = "+91" + document.getElementById("phone").value;
        auth.signInWithPhoneNumber(number, window.recaptchaVerifier)
        .then(confirmationResult => {
            window.confirmationResult = confirmationResult;
            document.getElementById("msg").innerHTML = "OTP ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚úî";
            document.getElementById("msg").className = "success";
        })
        .catch(error => {
            document.getElementById("msg").innerHTML = error.message;
            document.getElementById("msg").className = "error";
        });
    }

    function verifyOTP(){
        const otp = document.getElementById("otp").value;
        confirmationResult.confirm(otp)
        .then(result => {
            document.getElementById("msg").innerHTML = "‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤ ‚úî";
            document.getElementById("msg").className = "success";

            // üëâ Login successful ‚Äî redirect to owner panel
            setTimeout(() => {
                window.location.href = "owner-dashboard.html";
            }, 1200);
        })
        .catch(error => {
            document.getElementById("msg").innerHTML = "‡§ó‡§≤‡§§ OTP ‚ùå";
            document.getElementById("msg").className = "error";
        });
    }
</script>
