<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>मालिक लॉगिन • श्री बाला ईंट उद्योग</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#b53030;
  --primary-dark:#8e1f1f;
  --bg:#f5f6fa;
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#fbeaea,#f6eaea);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* LOGIN CARD */
.login-wrapper{
  width:100%;
  max-width:420px;
}

.login-box{
  background:#fff;
  border-radius:22px;
  padding:40px 32px;
  box-shadow:0 20px 60px rgba(0,0,0,0.18);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEADER */
.brand{
  text-align:center;
  margin-bottom:26px;
}

.brand h1{
  font-size:26px;
  color:var(--primary);
  font-weight:700;
}

.brand p{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

/* INPUTS */
.form-group{
  margin-bottom:14px;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ddd;
  outline:none;
  transition:.3s;
}

input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(181,48,48,0.12);
}

/* BUTTON */
button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 24px rgba(181,48,48,0.35);
}

/* MESSAGE */
#msg{
  margin-top:14px;
  font-size:14px;
  text-align:center;
}

.error{color:#c62828}
.success{color:#2e7d32}

/* FOOTER */
.footer-note{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#777;
}

/* RESPONSIVE */
@media (max-width:480px){
  .login-box{
    padding:32px 22px;
  }
  .brand h1{
    font-size:22px;
  }
}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-box">

    <div class="brand">
      <h1>श्री बाला ईंट उद्योग</h1>
      <p>मालिक सुरक्षित लॉगिन</p>
    </div>

    <div class="form-group">
      <input type="text" id="userid" placeholder="Owner ID">
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="loginOwner()">लॉगिन करें</button>

    <div id="msg"></div>

    <div class="footer-note">
      Authorized access only
    </div>

  </div>
</div>
<script>
/* ========= OWNER LOGIN CONFIG ========= */
const OWNER_ID   = "balaowner";
const OWNER_PASS = "12345";

/* If already logged in, go directly to dashboard */
if (localStorage.getItem("owner_logged") === "yes") {
  window.location.replace("owner-dashboard.html");
}

function loginOwner(){
  const id   = document.getElementById("userid").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg  = document.getElementById("msg");

  if(!id || !pass){
    msg.textContent = "कृपया सभी विवरण भरें";
    msg.className = "error";
    return;
  }

  if(id === OWNER_ID && pass === OWNER_PASS){
    localStorage.setItem("owner_logged","yes");
    msg.textContent = "लॉगिन सफल ✔";
    msg.className = "success";

    setTimeout(()=>{
      window.location.replace("owner-dashboard.html");
    }, 500);

  }else{
    msg.textContent = "गलत ID या पासवर्ड ❌";
    msg.className = "error";
  }
}
</script>


</body>
</html>
