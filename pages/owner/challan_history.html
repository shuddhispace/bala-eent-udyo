<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  font-family:Poppins;
  margin:0;
  background:#f4f6fa;
}
.header{
  padding:14px;
  text-align:center;
  background:#b53030;
  color:#fff;
}
.list{
  padding:14px;
  display:grid;
  gap:12px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
.card b{color:#b53030}
.btn{
  display:inline-block;
  margin-top:8px;
  padding:8px 12px;
  background:#b53030;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="header">ðŸ“š Challan History</div>
<div class="list" id="list"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycby2F9xcPB4B0QDBCRlV08vGxUptgOrgm_aunMzjyACZk4WCSOpbmDFdU7oHyrXd-pDLHg/exec?mode=history")
.then(r=>r.json())
.then(data=>{
  const list=document.getElementById("list");
  data.forEach(r=>{
    list.innerHTML+=`
      <div class="card">
        <b>${r[0]}</b><br>
        Buyer: ${r[3]}<br>
        Vehicle: ${r[5]}<br>
        Amount: â‚¹ ${r[8]}<br>
        <a class="btn" target="_blank" href="${r[10]}">View PDF</a>
      </div>`;
  });
});
</script>
</body>
</html>
