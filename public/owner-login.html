<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë Owner Login ‚Ä¢ ‡§∂‡•ç‡§∞‡•Ä ‡§¨‡§æ‡§≤‡§æ‡§ú‡•Ä ‡§à‡§Ç‡§ü ‡§â‡§¶‡•ç‡§Ø‡•ã‡§ó</title>
<meta name="description" content="Secure owner login for Shri Balaji Eent Udyog management system.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #b53030;
  --primary-dark: #8e1f1f;
  --bg-gradient: linear-gradient(135deg,#fbeaea,#f6eaea);
  --card-bg: rgba(255,255,255,0.95);
  --input-bg: #fff;
  --input-focus: #fddede;
  --transition: 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  min-height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.login-card {
  width: 100%;
  max-width: 400px;
  background: var(--card-bg);
  padding: 50px 35px;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.12);
  text-align: center;
  transition: transform var(--transition);
}
.login-card:hover {
  transform: translateY(-3px);
}

.login-card h1 {
  font-size: 30px;
  color: var(--primary);
  margin-bottom: 12px;
}

.login-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 28px;
}

.input-wrap {
  position: relative;
  margin-bottom: 12px; /* small space between ID and Password */
}

input {
  width: 100%;
  padding: 16px 16px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 15px;
  background: var(--input-bg);
  color: #111;
  outline: none;
  transition: all var(--transition);
}

input:focus {
  border-color: var(--primary);
  background: var(--input-focus);
  box-shadow: 0 4px 14px rgba(181,48,48,0.2);
}

.toggle-pass {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #666;
  user-select: none;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg,var(--primary),var(--primary-dark));
  cursor: pointer;
  transition: all var(--transition);
  margin-top: 18px;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(181,48,48,0.4);
}
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

#msg {
  margin-top: 14px;
  font-size: 14px;
  min-height: 18px;
}
#msg.success { color: #2e7d32; }
#msg.error { color: #c62828; }

.footer {
  margin-top: 24px;
  font-size: 12px;
  color: #777;
}

/* Responsive */
@media(max-width:480px){
  .login-card {
    padding: 40px 20px;
  }
  h1 {
    font-size: 26px;
  }
  input, button {
    padding: 14px;
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <h1>üß± ‡§∂‡•ç‡§∞‡•Ä ‡§¨‡§æ‡§≤‡§æ‡§ú‡•Ä ‡§à‡§Ç‡§ü ‡§â‡§¶‡•ç‡§Ø‡•ã‡§ó</h1>
  <p>Owner Secure Login</p>

  <input id="userid" placeholder="Owner ID" autocomplete="username">

  <div class="input-wrap">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <span class="toggle-pass" onclick="togglePass()">üëÅÔ∏è</span>
  </div>

  <button id="loginBtn" onclick="loginOwner()">Login</button>
  <div id="msg"></div>

  <div class="footer">Authorized Access Only</div>
</div>

<script>
let isLogging = false;

// Toggle password visibility
function togglePass(){
  password.type = password.type === "password" ? "text" : "password";
}

// Press Enter to login
document.addEventListener("keydown", e => {
  if(e.key === "Enter") loginOwner();
});

// Login function
async function loginOwner(){
  if(isLogging) return;

  const id = userid.value.trim();
  const pass = password.value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  if(!id || !pass){
    msg.textContent = "‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≠‡§∞‡•á‡§Ç";
    msg.className = "error";
    return;
  }

  isLogging = true;
  btn.disabled = true;
  btn.textContent = "Logging in...";

  try{
    const res = await fetch('/api/auth/login',{
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ username:id, password:pass })
    });

    const data = await res.json();

    if(res.ok){
      localStorage.setItem("OWNER_AUTH","YES");
      localStorage.setItem("OWNER_NAME",data.owner.name || "Owner");
      msg.textContent = "Login successful";
      msg.className = "success";
      setTimeout(()=>{ window.location.href="/pages/owner/owner-dashboard.html"; },500);
    } else {
      msg.textContent = data.msg || "Invalid credentials";
      msg.className = "error";
    }

  } catch(err){
    console.error(err);
    msg.textContent = "Server not responding";
    msg.className = "error";
  } finally{
    isLogging = false;
    btn.disabled = false;
    btn.textContent = "Login";
  }
}
</script>

</body>
</html>
